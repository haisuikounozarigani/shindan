  <section>
    <h2>第0章：幕あけの気配</h2>
    <p>城の私室。 薬指に触れるたび、細い輪の重さを思い出す。 書見台には礼儀作法の書、机には明日の予定。 それでも裏庭の噴水のそばに立つと、胸の奥のきつさが少しほどける。 ときどき、灰色のねこが現れる。名はアト。首元で鈴がちりんと鳴る。 ——わたしは「姫」として正しくあろうとする人。けれど、ほんの少しだけ、自分のままで息をしたい人。</p>
    <p>石工の作業場。 新しく城に入った修繕見習いの青年が、工具の手入れを続けている。 割れた石、緩んだ枠、雨で甘くなった目地。やることは多いが、手は確かだ。 規則は守る。目立たないのが一番いい。 作業道を覚える途中、茂みの向こうで小さな鈴の音を聞くことがある。 ——彼は「見習い」。けれど、いつか胸を張って自分の仕事を名乗りたい人。</p>
    <p>風が葉を揺らし、どこかで鈴が一度だけ鳴った。 まだ、ふたりは出会わない。 けれど、同じ城の空気を、同じ強さで吸っている。 ここから物語がはじまる。</p>

    <p>裏庭の噴水のそば。雨上がりの石畳に、浅い水たまりが点々と残っている。あなたは城の姫。薬指の細い輪は、婚約のしるし。胸の奥に、言葉にしにくい重さがある。</p>
    <p>茂みから小さなねこが現れる。首元の鈴がかすかに鳴り、名はアト。呼びかけようとしたとき、アトが低い塀のふちで足をすべらせた。思わず身を乗り出す――その瞬間、塀の向こうから伸びた腕がアトを受け止める。現れたのは、城の修繕見習いの青年。前腕に浅い傷。あなたはハンカチを差し出す。</p>
    <p>「助けてくれて、ありがとう。怪我は大丈夫？」青年は首を振り、アトはあなたの指先をひと舐めして落ち着いた。</p>
    <p>雲が切れ、薄日が差す。周りは静か。あなたは声を落とす。「ここは人目が少なくて、息がしやすいの」言いながら、薬指の輪を意識してしまう。規則、家の名、婚約――守るべきものは多い。けれど、今この瞬間の安らぎも確かだ。</p>
    <p>「また……話せたら、うれしい」あなたは言葉を選ぶ。長居はできない。けれど、もう少しだけ、今日を続けたい。<br>——いま、あなたの心に近いのは？</p>

    <p>丁寧な言葉の奥で、重い扉がひとつ閉まる音がした。理由は「城のため」。善意の形をして、行き場を狭めてくる。</p>
    <p>視線の端に、作業列の彼。目は合わせない。合わせたら、こぼれてしまいそうだから。</p>

<script>
(function() {
  const app = document.getElementById('app') || document.body;

  // ---- 状態 ----
  const State = { L:0, D:0, S:0, R:0, trail:[], ch4Branch:null, finalRoute:null };

  // ---- スコア表（章×選択肢0-3）----
  const scoring = {
    1: [ // 第1章
      {L:2, S:1},                 // 明日も、この時間に
      {L:-1, D:2, S:1},           // 規則があります…
      {L:1, D:1, S:2},            // 手当てして今日は…
      {L:1, D:-1, S:-1, R:1},     // 倉庫裏なら少しだけ
    ],
    2: [ // 第2章
      {L:1, S:2, R:-1},           // 小石サイン
      {L:1, S:1, R:1},            // アト便
      {L:2, S:1, R:2},            // 私書箱・文通
      {D:1, S:2, R:-2},           // 口頭のみ
    ],
    3: [ // 第3章
      {L:1, D:1, S:1, R:-1},      // 石工小屋の影
      {L:1, D:1, S:2, R:-1},      // 図書庫の返却台
      {L:2, D:-1, S:-1, R:2},     // 城下の市
      {L:1, D:1, S:2, R:-2},      // 文通のみ
    ],
    4: [ // 第4章
      {L:2, D:-1, S:-1, R:2, branch:'A'}, // 忍び込む
      {L:1, D:1, S:1, R:1, branch:'B'},   // 侍女の協力
      {L:-1, D:1, S:2, R:-1, branch:'C'}, // 今夜は退く
      {D:2, S:1, R:-2, branch:'D'},       // 正式許可
    ],
    5: [ // 第5章
      {L:1, D:2, S:-1, R:1},      // 説明する
      {L:1, D:-1, S:1, R:1},      // 痕跡を消す
      {L:-1, D:1, S:2, R:-1},     // 距離を置く
      {L:1, D:1, S:1, R:-1},      // 書き換える
    ],
    6: [ // 第6章（準備）
      {D:2, L:1, R:-1},           // 証を集める
      {L:1, R:2, D:-1, S:-1},     // 退路を描く
      {S:2, D:1, R:-1, L:-1},     // いったん沈む
      { L:2, D:1, R:-1 },      // 橋渡し役を立てる
    ],
    7: [ // 第7章（決断→最終ルート）
      { route:'e1-kakeochi', L:2, R:2, S:-2, D:-2 }, // 城を出る（駆け落ち）
      {route:'e2-petition', D:2, S:1, L:1, R:1},  // 直談判する
      { route:'e3-forget', S:2, D:1, L:-1, R:-1 },        // 忘れるようとする
      { route:'e4-secret', L:1, R:1, D:-1, S:-1 },        // 密かに続ける
    ]
  };

  // ---- ユーティリティ ----
  function applyDelta(d){
    ['L','D','S','R'].forEach(k => { if (d[k]) State[k] += d[k]; });
    if (d.branch) State.ch4Branch = d.branch;
    if (d.route)  State.finalRoute = d.route;
  }
  function tpl(id){
    const t = document.getElementById(id);
    return t ? t.content.cloneNode(true) : document.createRange().createContextualFragment(`<p style="color:#b00">template '${id}' not found</p>`);
  }
  function clear(el){ while(el.firstChild) el.removeChild(el.firstChild); }

  // ---- 章の描画と選択処理 ----
  function renderChapter(nOrId){
  var id = (typeof nOrId === 'string') ? nOrId : 'chapter-' + nOrId;
  clear(app);
  app.appendChild(tpl(id));

  // 0章の「第1章へ進む」等のアンカーをJS遷移に変換
  var anchors = app.querySelectorAll('a[href^="#chapter-"]');
  anchors.forEach(function(a){
    a.addEventListener('click', function(e){
      e.preventDefault();
      var n = parseInt(this.getAttribute('href').split('#chapter-')[1], 10);
      renderChapter(n);
    });
  });

  // 選択肢を拾う（.btn.choice → [data-choice-index] → .choice-list li）
  var items = app.querySelectorAll('.btn.choice');
  if (!items.length) items = app.querySelectorAll('[data-choice-index]');
  if (!items.length) items = app.querySelectorAll('.choice-list li');

  // 章番号を取得（正規表現を使わず末尾を読む）
  var ch = 0;
  if (id.slice(0,8) === 'chapter-') {
    ch = parseInt(id.slice(8), 10) || 0;
  }

  items.forEach(function(el, idx){
    el.setAttribute('role','button');
    el.addEventListener('click', function(){
      var table = scoring[ch] || [];
      applyDelta(table[idx] || {});
      State.trail.push({chapter: ch, choice: idx});
      if (ch === 4) activateCh5Branch();     // 5章の分岐準備
      if (ch === 7) { showResult(); return;} // 最終結果へ
      renderChapter(ch + 1);
    });
  });

  // 5章で分岐本文を出し分け
  if (id === 'chapter-5') activateCh5Branch();

  window.scrollTo(0,0);
}

  function activateCh5Branch(){
    const b = State.ch4Branch;
    const sections = app.querySelectorAll('[data-branch]');
    if (!sections.length || !b) return;
    sections.forEach(sec => {
      sec.style.display = (sec.getAttribute('data-branch') === b) ? '' : 'none';
    });
  }

  // ---- エンディング決定 ----
  function pickEndingIdx(){
    const {L,D,S,R} = State;
    const high = n => n >= 6, mid = n => n >= 3;
    const rt = State.finalRoute || 'e1-kakeochi';

    if (rt === 'e1-kakeochi') {            // 駆け落ち
      if (high(L) && (R >= 3)) return '03'; // ハッピー
      if (L >= 2 && S >= 0 && R <= 5) return '02';
      return '01';
    }
    if (rt === 'e2-petition') {            // 直談判
      if (high(D) && mid(S)) return '03';
      if (mid(D)) return '02';
      return '01';
    }
    if (rt === 'e3-forget') {              // 忘れる
      if (high(S) && D >= 2 && L <= 2) return '03';
      if (mid(S) && D >= 1) return '02';
      return '01';
    }
    if (rt === 'e4-secret') {              // 密かに続ける
      if (L >= 4 && R <= 3 && S >= 2) return '03';
      if (L >= 2 && R <= 5) return '02';
      return '01';
    }
    return '02';
  }
  function routeToTpl(route, idx){
    const base = {
      'e1-kakeochi': 'ending-e1-kakeochi',
      'e2-petition': 'ending-e2-petition',
      'e3-forget':   'ending-e3-forget',
      'e4-secret':   'ending-e4-secret',
    }[route];
    return `${base}-${idx}`;
  }
  function personalityComment(){
    const {L,D,S,R} = State;
    const tags = [];
    if (L >= Math.max(D,S)) tags.push('想い優先');
    if (D >= Math.max(L,S)) tags.push('務め優先');
    if (S >= 4) tags.push('慎重派');
    if (R >= 4) tags.push('スリル耐性');

    const lines = [];
    if (L >= 6) lines.push('胸の声を信じて踏み出せるタイプ。相手を思う力が物語を動かしました。');
    if (D >= 6) lines.push('筋道と公正を大事にできるタイプ。正面からの交渉に強み。');
    if (S >= 6) lines.push('危険察知が冴える守り上手。無理をしない選択が光りました。');
    if (R >= 6) lines.push('リスクを織り込んで攻められる胆力あり。ただし無茶は計画的に。');
    if (!lines.length) lines.push('バランス型。状況に応じて握る・離すを切り替えられる柔軟さが魅力。');

    return {tags, lines};
  }
  function resultImage(route, idx){
  const folder = {
    'e1-kakeochi':'e1-kakeochi',
    'e2-petition':'e2-petition',
    'e3-forget':'e3-forget',
    'e4-secret':'e4-secret',
  }[route];
  // 絶対パスに修正（GitHub Pagesでも確実に参照できる）
  return `/shindan/assets/results/forbidden-love/${folder}/${idx}.png`;
}
    

  // ---- 結果画面 ----
  function showResult(){
    const route = State.finalRoute || 'e1-kakeochi';
    const idx = pickEndingIdx(); // '01'|'02'|'03'

    clear(app);

    // スクロールで長く読めるヘッダ部（性格傾向＋結果イラスト）
    const head = document.createElement('section');
    head.className = 'result-summary';
    const {tags, lines} = personalityComment();
    head.innerHTML = `
      <h2>診断結果</h2>
      <figure class="result-figure top">
        <img src="${resultImage(route, idx)}" alt="Result ${route} ${idx}">
        <figcaption>${route.toUpperCase()} / ${idx}</figcaption>
      </figure>
      <div class="tendencies">
        <p class="tags">${tags.map(t=>`#${t}`).join(' ')}</p>
        ${lines.map(l=>`<p>${l}</p>`).join('')}
      </div>
    `;
    app.appendChild(head);

    // 物語本文（選ばれたエンドのテンプレを展開）
    app.appendChild(tpl(routeToTpl(route, idx)));

    // フッター
    const nav = document.createElement('nav');
    nav.className = 'result-actions';
    nav.innerHTML = `
      <a class="btn" href="index.html">診断一覧に戻る</a>
      <button class="btn secondary" id="retryBtn">最初からやり直す</button>
    `;
    app.appendChild(nav);
    document.getElementById('retryBtn').onclick = () => {
      Object.assign(State, {L:0,D:0,S:0,R:0,trail:[],ch4Branch:null,finalRoute:null});
      renderChapter(0);
    };
    window.scrollTo(0,0);
  }

  // ---- 見た目（軽量CSS：最小限。既存テーマを壊さない）----
const style = document.createElement('style');
style.textContent = `
  /* 既存のダークテーマを上書きしない。必要な補助だけ */
  .result-figure { margin:1rem 0; }
  .result-figure img { max-width:100%; height:auto; display:block; }
  .tendencies .tags { color: var(--muted); margin:.5rem 0 1rem; }
  .result-actions { display:flex; gap:.75rem; margin:2rem 0 3rem; }
  .result-actions .btn { border-color: var(--line); color: var(--ink); }
  .result-actions .btn.secondary { border-color:#c6cfdd; }
`;
document.head.appendChild(style);// ---- 起動：0章テンプレがあれば0章、なければ画像スプラッシュ→1章 ----
  function splash(){
    const sec = document.createElement('section');
    sec.innerHTML = `
      <figure class="result-figure">
        <img src="/shindan/assets/results/forbidden-love/prologue/01.png" alt="Prologue">
      </figure>`;
    clear(app); app.appendChild(sec);
  }
  if (document.getElementById('chapter-0')) { renderChapter(0); }
  else { splash(); renderChapter(1); }
})();
</script>
