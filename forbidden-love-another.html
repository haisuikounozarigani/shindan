    <p>あなたは城の修繕見習いだ。</p>
    <p>朝は砥石、昼は足場、夜は図面。割れ目を埋め、緩んだ枠を締め直す。仕事は地味でも、手は確か——それだけが胸を支えている。</p>

    <p>裏庭の噴水のそばで、ときどき姫を見かける。<br>

    <p>姫の婚約者は、誰にでも丁寧だ。<br>

    <p>夜の回廊では、まれに細い楽の音が走る。<br>

    <h2>第1章：雨あがりと小さな出会い（出会い）</h2>

    <p>裏庭の噴水は、雨上がりでふちがまだ濡れている。石畳に映る雲がほどけ、光が少しだけ差し込んだ。</p>
    <p>ぼくは修繕見習い。湿った目地を指で確かめ、道具袋の口を結ぶ。</p>

    <p>茂みの影から、小さな猫がひょいと顔を出した。足場に飛び乗ろうとして、するりと滑り落ちる。思わず手を伸ばすと、軽い身体が腕の中に収まった。濡れた毛が冷たい。胸の前でそっと落ち着かせ、地面におろす。</p>

    <p>顔を上げると、彼女がいた。城の姫。薄いベールの端が風で少し揺れ、薬指の輪が光を受けて小さな太陽みたいにきらりと光る。</p>
    <p>「助けてくれて、ありがとう」彼女はそう言ってハンカチを差し出す。ぼくは袖口の水気を押さえ、猫の背をもう一撫でして返す。彼女に怪我はない——その事実に、胸の底で小さな安堵がほどけた。姫が指先で猫の顎をやさしく撫でると、猫は尾を一度だけ立て、足音もなく植え込みの影へ消えていった。</p>

    <p>周りは静かだ。噴水の水音と、遠くの回廊を誰かが歩く靴音だけ。</p>
    <p>目を合わせると、息を整えるみたいに彼女が微笑んだ。「ここ、好きなんです。人が少なくて……少し、楽に呼吸ができます」その言葉に、胸のどこかが緩む。規則、身分、名前。ぼくが口にすれば重くなる言葉たちが、ひとまず黙ってくれる気がした。</p>

    <p>目地を確かめながら回廊を進むと、バイオリンの細い線が、角を一枚すべるようにこちらへ流れてきた。<strong>高くも低くもない、息の手前で止まる音。</strong>胸の内側に小さな波紋だけを残して、すぐ消える。</p>

    <p>ぼくは手すりのガタつきを確かめ、花飾りの紐に触れた。結び目が浅い——結び直そう、と指先が判断したそのとき。</p>

</template>
</main>

<script>
/* ============================================================
  forbidden-love-another｜分岐ノベル枠組み
  - 画像: assets/results/forbidden-love-another/
      ├─ prologue/01.png（0章） ├─ 11/01.png ├─ 12/01.png
      └─ {a,b,c,d}/{01,02,03}.png（各エンド）
  - エンドID: a=犠牲 / b=友情 / c=姫 / d=ルナ
  - ランク: 01=バッド / 02=普通 / 03=ハッピー
  - OKIKAE目印で差し替え簡単。スコア式と判定は下で編集可。
============================================================ */
(function(){
  // ===== 基本設定 =====
  const ASSET_BASE = 'assets/results/forbidden-love-another'; // OKIKAE:ASSET_BASE
  const ROUTE_META = {
    a:{jp:'犠牲エンド', folder:'a'},
    b:{jp:'友情エンド', folder:'b'},
    c:{jp:'姫エンド',   folder:'c'},
    d:{jp:'ルナエンド', folder:'d'},
  };
  const RANK_LABEL = { '01':'バッド', '02':'普通', '03':'ハッピー' };

  // ===== ステート（L=想い / D=務め / S=慎重 / R=リスク耐性） =====
  // OKIKAE:SCORE_KEYS（指標を増減したい場合は自由に）
  const State = { L:0, D:0, S:0, R:0, route:null, trail:[] };

  // ===== ユーティリティ =====
  const app = document.getElementById('app');
  const tpl = id => (document.getElementById(id)?.content.cloneNode(true))
                 ?? document.createRange().createContextualFragment(`<p style="color:#b00">template '${id}' not found</p>`);
  const clear = el => { while(el.firstChild) el.removeChild(el.firstChild); };

  // ===== 章レンダリング =====
  function renderChapter(id){
    clear(app);
    app.appendChild(tpl(id));

    // 章内の選択肢ボタン
    app.querySelectorAll('.choice').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        // OKIKAE:SCORING（data-属性で加点。必要に応じて編集）
        ['l','d','s','r'].forEach(k=>{
          const v = Number(btn.dataset[k] || 0);
          if(!isNaN(v)) State[k.toUpperCase()] += v;
        });
        // ルート確定（11章1/2、12章ボタンでセット）
        if (btn.dataset.route) State.route = btn.dataset.route;

        // 遷移
        const next = (btn.dataset.next || '').replace('#','');
        State.trail.push({at:id, choice:btn.textContent.trim()});
        if (next === 'ending'){ showEnding(); return; }
        renderChapter(next);
        window.scrollTo(0,0);
      });
    });
  }

  // ===== 結果ランク判定 =====
  function pickRank(route){
    // OKIKAE:RESULT_LOGIC（仮ロジック。L/D/S/Rの式や閾値を後で調整）
    const {L,D,S,R} = State;
    let main = 0;
    switch(route){
      case 'a': main = L + R; break;      // 犠牲：想い×胆力
      case 'b': main = D + S; break;      // 友情：務め×慎重
      case 'c': main = L + S; break;      // 姫　：想い×慎重
      case 'd': main = R + S; break;      // ルナ：胆力×慎重（静かな攻め）
      default:  main = L + D + S + R;     // フォールバック
    }
    if (main >= 6) return '03';
    if (main >= 3) return '02';
    return '01';
  }

  // ===== 結果：称号＆心理コメント（軽め） =====
  function makePsycho(route, rank){
    // OKIKAE:PSYCHO（テキストは好みに合わせて編集OK）
    const {L,D,S,R} = State;
    const top = Object.entries({想い:L,務め:D,慎重:S,胆力:R}).sort((a,b)=>b[1]-a[1])[0]?.[0] || '均衡';
    const titleMap = {
      a:{ '03':'灯籠の支柱', '02':'影を支える肩', '01':'燃える背骨'},
      b:{ '03':'並走の握手', '02':'流星の相棒',   '01':'分岐の歩哨'},
      c:{ '03':'夏至の誓い', '02':'薄日の約束',   '01':'皆既日食'},
      d:{ '03':'満月の伴奏', '02':'月光のあとで', '01':'皆既月食'},
    };
    const tag = `#${top}タイプ`;
    const title = titleMap[route]?.[rank] || '肩越しの余韻';
    const catchlineMap = {
      a:'「迷いより先に、守る」',
      b:'「止める手が、明日を運ぶ」',
      c:'「世界が曇っても、手の中は晴れる」',
      d:'「音の線の上を、ふたりで」',
    };
    const one = catchlineMap[route] || '「静かな決断がきみを導く」';
    const tip = (()=>{
      if (top==='想い') return '胸の声に耳がよく届く人。衝動を目的に繋げると◎';
      if (top==='務め') return '段取りで場を整える人。任せられると最も光るタイプ。';
      if (top==='慎重') return '危険察知の名人。相棒役がいると一段と強い。';
      if (top==='胆力') return 'リスクを見据えて踏み出せる人。時に休む計画も吉。';
      return '状況に応じて役割を切り替えられるバランス型。';
    })();
    return {title, tag, one, tip};
  }

  function imageSrc(route, rank){
    const folder = ROUTE_META[route]?.folder || route;
    return `${ASSET_BASE}/${folder}/${rank}.png`;
  }

  // ===== 結果画面 =====
  function showEnding(){
    const route = State.route || 'a';     // 何も選んでなければaに落とす（OKIKAE）
    const rank  = pickRank(route);        // '01'|'02'|'03'
    const rmeta = ROUTE_META[route] || {jp:'エンド',folder:route};
    const psycho = makePsycho(route, rank);

    clear(app);

    // ヘッダ（画像＋概要）
    const head = document.createElement('section');
    head.innerHTML = `
      <h2>結果：${rmeta.jp}（${RANK_LABEL[rank]}）</h2>
      <figure class="result-figure">
        <img src="${imageSrc(route, rank)}" alt="結果画像 ${route}-${rank}">
        <figcaption>${route.toUpperCase()} / ${rank}</figcaption>
      </figure>
      <p><strong>称号：</strong>${psycho.title}　<span style="color:#6b7280">${psycho.tag}</span><br>
      <em>${psycho.one}</em><br><small class="hint">${psycho.tip}</small></p>
    `;
    app.appendChild(head);

    // 本文（あとで差し替える用テンプレ）
    const bodyId = `ending-${route}-${rank}`;
    app.appendChild(tpl(bodyId));

    // 操作
    const nav = document.createElement('nav');
    nav.className = 'result-actions';
    nav.innerHTML = `
      <button class="btn" id="retry">最初からやり直す</button>
      <button class="btn" id="again11">第11章からやり直す</button>
    `;
    app.appendChild(nav);
    document.getElementById('retry').onclick  = ()=>{ Object.assign(State,{L:0,D:0,S:0,R:0,route:null,trail:[]}); renderChapter('chapter-0'); };
    document.getElementById('again11').onclick= ()=>{ renderChapter('chapter-11'); };
    window.scrollTo(0,0);
  }

  // ===== 起動 =====
  renderChapter('chapter-0');
})();
</script>
</body>
