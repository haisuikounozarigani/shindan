<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>花タイプ診断</title>
  <style>
    body {
      font-family: "serif";
      background: linear-gradient(#fffdf9, #f3f0e7);
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #8e5a5a;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 500px;
      margin: auto;
    }
    #result {
      text-align: center;
      margin-top: 30px;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #8e5a5a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🌸 花タイプ診断 🌸</h1>

  <form id="quizForm">
    <p>Q1. 曇りの日の方が、気持ちが落ち着く</p>
    <label><input type="radio" name="q1" value="1"> まったくそう思わない</label><br>
    <label><input type="radio" name="q1" value="2"> あまりそう思わない</label><br>
    <label><input type="radio" name="q1" value="3"> どちらともいえない</label><br>
    <label><input type="radio" name="q1" value="4"> 少しそう思う</label><br>
    <label><input type="radio" name="q1" value="5"> とてもそう思う</label>

    <p>Q2. 昔の写真や手紙を、ふと見返したくなる</p>
    <label><input type="radio" name="q2" value="1"> まったくそう思わない</label><br>
    <label><input type="radio" name="q2" value="2"> あまりそう思わない</label><br>
    <label><input type="radio" name="q2" value="3"> どちらともいえない</label><br>
    <label><input type="radio" name="q2" value="4"> 少しそう思う</label><br>
    <label><input type="radio" name="q2" value="5"> とてもそう思う</label>

    <p>Q3. 世界の細部に「意味」を感じてしまう</p>
    <label><input type="radio" name="q3" value="1"> まったくそう思わない</label><br>
    <label><input type="radio" name="q3" value="2"> あまりそう思わない</label><br>
    <label><input type="radio" name="q3" value="3"> どちらともいえない</label><br>
    <label><input type="radio" name="q3" value="4"> 少しそう思う</label><br>
    <label><input type="radio" name="q3" value="5"> とてもそう思う</label>

    <p>Q4. 音楽や匂いで、一瞬にして記憶が蘇る</p>
    <label><input type="radio" name="q4" value="1"> まったくそう思わない</label><br>
    <label><input type="radio" name="q4" value="2"> あまりそう思わない</label><br>
    <label><input type="radio" name="q4" value="3"> どちらともいえない</label><br>
    <label><input type="radio" name="q4" value="4"> 少しそう思う</label><br>
    <label><input type="radio" name="q4" value="5"> とてもそう思う</label>

    <p>Q5. 自分の感情に敏感だ</p>
    <label><input type="radio" name="q5" value="1"> まったくそう思わない</label><br>
    <label><input type="radio" name="q5" value="2"> あまりそう思わない</label><br>
    <label><input type="radio" name="q5" value="3"> どちらともいえない</label><br>
    <label><input type="radio" name="q5" value="4"> 少しそう思う</label><br>
    <label><input type="radio" name="q5" value="5"> とてもそう思う</label>

    <p>Q6. 季節の変わり目に、心が揺れる</p>
    <label><input type="radio" name="q6" value="1"> まったくそう思わない</label><br>
    <label><input type="radio" name="q6" value="2"> あまりそう思わない</label><br>
    <label><input type="radio" name="q6" value="3"> どちらともいえない</label><br>
    <label><input type="radio" name="q6" value="4"> 少しそう思う</label><br>
    <label><input type="radio" name="q6" value="5"> とてもそう思う</label>

    <br><br>
    <button type="button" class="btn" onclick="calculate()">診断する</button>
  </form>

  <div id="result"></div>

  <script>
    function calculate() {
      let total = 0;
      for (let i = 1; i <= 6; i++) {
        const radios = document.getElementsByName("q" + i);
        let selected = false;
        for (const r of radios) {
          if (r.checked) {
            total += parseInt(r.value);
            selected = true;
            break;
          }
        }
        if (!selected) {
          document.getElementById("result").innerText = "すべての質問に答えてください。";
          return;
        }
      }

      let flower = "";
      let link = "";

      if (total <= 10) {
        flower = "アイリス（蒼の境界線）";
        link = "https://seikaku.my.canva.site/iris";
      } else if (total <= 14) {
        flower = "アジサイ（水面の記憶）";
        link = "https://seikaku.my.canva.site/ajisai";
      } else if (total <= 18) {
        flower = "スズラン（祈りの音）";
        link = "https://seikaku.my.canva.site/suzuran";
      } else if (total <= 22) {
        flower = "桜（散り際の美学）";
        link = "https://seikaku.my.canva.site/sakura";
      } else if (total <= 26) {
        flower = "白いバラ（静けさの誓い）";
        link = "https://seikaku.my.canva.site/siroibara";
      } else {
        flower = "ひまわり（向光のまなざし）";
        link = "https://seikaku.my.canva.site/himawari";
      }

      document.getElementById("result").innerHTML =
        `<p>あなたの花タイプは：<strong>${flower}</strong></p>
         <a href="${link}" target="_blank" class="btn">結果を見る</a>`;
    }
  </script>

</body>
</html>
